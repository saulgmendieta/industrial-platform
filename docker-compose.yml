version: "3.9"

services:
  backend:
    build: ./backend
    container_name: industrial-backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - db
    restart: unless-stopped
    networks:
      - internal
    environment:
      DATABASE_URL: ${DATABASE_URL}
      

  db:
    image: postgres:15
    container_name: industrial-db
    environment:
      POSTGRES_USER: industrial
      POSTGRES_PASSWORD: industrial
      POSTGRES_DB: industrial_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - internal

volumes:
  postgres_data:

networks:
  internal:
    driver: bridge